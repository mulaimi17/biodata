<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h1>Formulir Biodata</h1>
    <form id="biodataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br><br>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" required><br><br>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" required><br><br>

        <label for="nama kampus">nama kampus</label>
        <input type="text" id="nama kampus" required><br><br>

        <input type="submit" value="Tampilkan Biodata">
    </form>

    

    <h2>Biodata:</h2>
    <div id="biodata"></div>

    <script src="lat.js"></script>
</body>
</html>
